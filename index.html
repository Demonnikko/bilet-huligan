    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –±–∏–ª–µ—Ç–∞ -->

    <script>
        // –ò–∑–Ω–∞—á–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫ –±–∏–ª–µ—Ç–æ–≤
        const initialTickets = [
            {name: "–ê–õ–ï–ö–°–ï–ô –ü–ï–õ–ï–í–ò–ù", caseNumber: "36249", checkedIn: false},
            {name: "–ú–ê–†–ò–Ø –ü–ï–õ–ï–í–ò–ù–ê", caseNumber: "82685", checkedIn: false},
            {name: "–ê–õ–ï–ö–°–ï–ô –ú–£–†–ó–ê–ï–í", caseNumber: "36389", checkedIn: false},
            {name: "–ù–ê–¢–ê–õ–¨–Ø –ú–£–†–ó–ê–ï–í–ê", caseNumber: "70827", checkedIn: false},
            {name: "–ê–õ–ï–ö–°–ï–ô –®–ö–ò–†–Ø", caseNumber: "10070", checkedIn: false},
            {name: "–û–õ–¨–ì–ê –®–ö–ò–†–Ø", caseNumber: "22389", checkedIn: false},
            {name: "–ê–õ–ï–ù–ê –§–†–û–õ–û–í–ê", caseNumber: "59620", checkedIn: false},
            {name: "–ú–ê–ö–°–ò–ú –ù–ê–†–ß–ï–ù–ö–û–í", caseNumber: "35101", checkedIn: false},
            {name: "–í–ê–•–¢–ê–ù–ì –î–ê–†–ê–õ–ò–Ø", caseNumber: "65782", checkedIn: false},
            {name: "–õ–Æ–ë–û–í–¨ –¢–û–õ–ú–ê–ß–ï–í–ê", caseNumber: "18102", checkedIn: false},
            {name: "–ê–õ–ï–ù–ê –ú–£–¢–û–í–ö–ò–ù–ê", caseNumber: "52084", checkedIn: false},
            {name: "–ê–ù–ù–ê –ö–£–•–¢–û", caseNumber: "27059", checkedIn: false},
            {name: "–ï–ö–ê–¢–ï–†–ò–ù–ê –ë–ê–†–ê–ù–û–í–ê", caseNumber: "59232", checkedIn: false},
            {name: "–ï–ö–ê–¢–ï–†–ò–ù–ê –°–£–†–û–í–ê–Ø", caseNumber: "65087", checkedIn: false},
            {name: "–ö–ò–†–ò–õ–õ –°–û–õ–î–ê–¢–ï–ù–ö–û–í", caseNumber: "31977", checkedIn: false},
            {name: "–¢–ê–¢–¨–Ø–ù–ê –°–¢–†–û–ì–û–í–ê", caseNumber: "36969", checkedIn: false},

            {name: "–û–ö–°–ê–ù–ê –°–ê–ó–ê–ù–û–í–ê", caseNumber: "47204", checkedIn: false},
            {name: "–ü–ê–í–ï–õ –í–ê–°–ò–õ–¨–ï–í", caseNumber: "30713", checkedIn: false},
            {name: "–ï–ö–ê–¢–ï–†–ò–ù–ê –¢–£–ì–û–õ–£–ö–û–í–ê", caseNumber: "28319", checkedIn: false},
            {name: "–û–õ–¨–ì–ê –¢–ê–†–ê–°–û–í–ê", caseNumber: "13620", checkedIn: false},
            {name: "–ï–ö–ê–¢–ï–†–ò–ù–ê –¢–ï–†–ê–£–î–°", caseNumber: "23275", checkedIn: false},
            {name: "–û–õ–¨–ì–ê –ü–†–ò–ü–û–†–û–í–ê", caseNumber: "70690", checkedIn: false},
            {name: "–ê–ù–ù–ê –ß–ï–†–ù–Ø–ï–í–ê", caseNumber: "83033", checkedIn: false},
            {name: "–û–õ–¨–ì–ê –ì–£–õ–¨–î–Ø–®–û–í–ê", caseNumber: "59610", checkedIn: false},
            {name: "–ê–ù–ù–ê –†–û–ì–ê–ù–û–í–ê", caseNumber: "72810", checkedIn: false},
            {name: "–Æ–†–ò–ô –ö–ò–°–ò–õ–ï–í", caseNumber: "28652", checkedIn: false},
            {name: "–ê–õ–ï–ö–°–ê–ù–î–† –ö–†–£–ì–õ–û–í", caseNumber: "98401", checkedIn: false},
            {name: "–Æ–õ–ò–Ø –õ–£–ß–ï–ù–ï–¶–ö–ê–Ø", caseNumber: "73495", checkedIn: false},
            {name: "–ê–õ–ï–ù–ê –ö–û–†–û–¢–ù–ï–í–ê", caseNumber: "65801", checkedIn: false},
            {name: "–ê–ù–î–†–ï–ô –ú–ê–°–õ–û–í", caseNumber: "49914", checkedIn: false},
            {name: "–õ–Æ–î–ú–ò–õ–ê –ü–£–ó–´–†–ï–í–ê", caseNumber: "41888", checkedIn: false}
        ];

        let tickets = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadTickets() {
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤—ã—Ö –±–∏–ª–µ—Ç–æ–≤ (–∏–∑–º–µ–Ω–µ–Ω –∫–ª—é—á –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è)
            const saved = localStorage.getItem('huliganTickets_v2');
            if (saved) {
                tickets = JSON.parse(saved);
            } else {
                tickets = [...initialTickets];
                saveTickets();
            }
            renderTickets();
            updateStats();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
        function saveTickets() {
            localStorage.setItem('huliganTickets_v2', JSON.stringify(tickets));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const total = tickets.length;
            const checked = tickets.filter(t => t.checkedIn).length;
            const remaining = total - checked;

            document.getElementById('totalTickets').textContent = total;
            document.getElementById('checkedIn').textContent = checked;
            document.getElementById('remaining').textContent = remaining;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ –±–∏–ª–µ—Ç–æ–≤
        function renderTickets() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filteredTickets = tickets.filter(ticket =>
                ticket.name.toLowerCase().includes(searchTerm) ||
                ticket.caseNumber.includes(searchTerm)
            );

            const html = filteredTickets.map(ticket => `
                <div class="ticket-item ${ticket.checkedIn ? 'checked-in' : ''}" onclick="toggleCheckIn('${ticket.caseNumber}')">
                    <span class="ticket-status ${ticket.checkedIn ? 'status-checked' : 'status-pending'}">
                        ${ticket.checkedIn ? '‚úì –í–æ—à—ë–ª' : '–û–∂–∏–¥–∞–µ—Ç'}
                    </span>
                    <div class="ticket-name">${ticket.name}</div>
                    <div class="ticket-number">–î–µ–ª–æ ‚Ññ ${ticket.caseNumber}</div>
                </div>
            `).join('');

            document.getElementById('ticketList').innerHTML = html;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –±–∏–ª–µ—Ç–æ–≤
        function filterTickets() {
            renderTickets();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –≤—Ö–æ–¥–∞
        function toggleCheckIn(caseNumber) {
            const ticket = tickets.find(t => t.caseNumber === caseNumber);
            if (ticket) {
                if (ticket.checkedIn) {
                    if (confirm(`${ticket.name} —É–∂–µ –æ—Ç–º–µ—á–µ–Ω –∫–∞–∫ –≤–æ—à–µ–¥—à–∏–π. –û—Ç–º–µ–Ω–∏—Ç—å –≤—Ö–æ–¥?`)) {
                        ticket.checkedIn = false;
                        saveTickets();
                        renderTickets();
                        updateStats();
                    }
                } else {
                    ticket.checkedIn = true;
                    saveTickets();
                    renderTickets();
                    updateStats();
                    showAlert(`‚úì ${ticket.name} –æ—Ç–º–µ—á–µ–Ω –∫–∞–∫ –≤–æ—à–µ–¥—à–∏–π`, 'success');
                }
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∏–ª–µ—Ç–∞ –ø–æ –Ω–æ–º–µ—Ä—É
        function checkTicketByNumber() {
            const input = document.getElementById('quickInput');
            const caseNumber = input.value.trim();

            if (caseNumber.length !== 5) {
                showAlert('‚ùå –í–≤–µ–¥–∏—Ç–µ 5-–∑–Ω–∞—á–Ω—ã–π –Ω–æ–º–µ—Ä –¥–µ–ª–∞', 'error');
                return;
            }

            const ticket = tickets.find(t => t.caseNumber === caseNumber);

            if (ticket) {
                if (ticket.checkedIn) {
                    showAlert(`‚ö†Ô∏è ${ticket.name} —É–∂–µ –æ—Ç–º–µ—á–µ–Ω –∫–∞–∫ –≤–æ—à–µ–¥—à–∏–π!`, 'warning');
                } else {
                    ticket.checkedIn = true;
                    saveTickets();
                    renderTickets();
                    updateStats();
                    showAlert(`‚úì ${ticket.name} –æ—Ç–º–µ—á–µ–Ω!`, 'success');
                    input.value = '';
                }
            } else {
                showAlert(`‚ùå –ë–∏–ª–µ—Ç ‚Ññ ${caseNumber} –Ω–µ –Ω–∞–π–¥–µ–Ω`, 'error');
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä—ã
        function addDigit(digit) {
            const input = document.getElementById('quickInput');
            if (input.value.length < 5) {
                input.value += digit;
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤–≤–æ–¥–∞
        function clearInput() {
            const input = document.getElementById('quickInput');
            input.value = input.value.slice(0, -1);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        document.getElementById('quickInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkTicketByNumber();
            }
        });

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.left = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '2000';
            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –±–∏–ª–µ—Ç–∞

            document.getElementById('addTicketModal').style.display = 'block';
            document.getElementById('newTicketName').value = '';
            document.getElementById('newTicketNumber').value = '';

        function addNewTicket() {
            const name = document.getElementById('newTicketName').value.trim().toUpperCase();
            const caseNumber = document.getElementById('newTicketNumber').value.trim();

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!name) {
                showAlert('‚ùå –í–≤–µ–¥–∏—Ç–µ –§–ò–û', 'error');
                return;
            }

            if (!/^\d{5}$/.test(caseNumber)) {
                showAlert('‚ùå –ù–æ–º–µ—Ä –¥–µ–ª–∞ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å 5 —Ü–∏—Ñ—Ä', 'error');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥—É–±–ª–∏–∫–∞—Ç –Ω–æ–º–µ—Ä–∞
            const existingTicket = tickets.find(t => t.caseNumber === caseNumber);
            if (existingTicket) {
                showAlert(`‚ùå –ë–∏–ª–µ—Ç —Å –Ω–æ–º–µ—Ä–æ–º ${caseNumber} —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç (${existingTicket.name})`, 'error');
                return;
            }

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –±–∏–ª–µ—Ç–∞
            tickets.push({
                name: name,
                caseNumber: caseNumber,
                checkedIn: false
            });

            saveTickets();
            renderTickets();
            updateStats();
            closeAddTicketModal();

            showAlert(`‚úì –ë–∏–ª–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω: ${name}`, 'success');
        }

        // –°–±—Ä–æ—Å –≤—Å–µ—Ö –æ—Ç–º–µ—Ç–æ–∫ "–≤–æ—à—ë–ª" –ø–æ—Å–ª–µ —à–æ—É
        function resetAllCheckedIn() {
            if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –æ—Ç–º–µ—Ç–∫–∏ "–≤–æ—à—ë–ª"? –í—Å–µ –≤–µ—Ä–Ω—É—Ç—Å—è –≤ —Å—Ç–∞—Ç—É—Å "–û–∂–∏–¥–∞–µ—Ç". –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–æ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è —à–æ—É –¥–ª—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—é.')) {
                tickets.forEach(ticket => {
                    ticket.checkedIn = false;
                });
                saveTickets();
                renderTickets();
                updateStats();
                showAlert('‚úì –í—Å–µ –æ—Ç–º–µ—Ç–∫–∏ —Å–±—Ä–æ—à–µ–Ω—ã. –ì–æ—Ç–æ–≤–æ –∫ –Ω–æ–≤–æ–º—É —à–æ—É!', 'success');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('addTicketModal');
            if (event.target === modal) {
                closeAddTicketModal();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            loadTickets();
        };
    </script>
